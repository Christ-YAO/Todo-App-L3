<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <title>Tableau Kanban - Todo-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(221.2 83.2% 53.3%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(221.2 83.2% 53.3%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-background via-primary/5 to-background min-h-screen"
  >
    <!-- Navigation -->
    <nav
      class="bg-background/80 backdrop-blur-md border-b border-border sticky top-0 z-50 shadow-sm"
    >
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a
            href="index.html"
            class="flex items-center space-x-3 hover:opacity-80 transition-opacity group"
          >
            <div
              class="w-10 h-10 bg-gradient-to-br from-primary to-primary/80 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-shadow"
            >
              <span class="text-primary-foreground font-bold text-xl">T</span>
            </div>
            <span
              class="text-xl font-bold text-foreground bg-gradient-to-r from-primary to-primary/70 bg-clip-text text-transparent"
              >Todo-App</span
            >
          </a>
          <div class="flex items-center space-x-4">
            <div
              class="flex items-center space-x-3 bg-muted/50 px-4 py-2 rounded-full"
            >
              <div
                class="w-9 h-9 bg-gradient-to-br from-primary to-primary/80 rounded-full flex items-center justify-center text-primary-foreground font-semibold text-sm shadow-md"
              >
                <span id="userInitial">U</span>
              </div>
              <div class="hidden sm:block">
                <span
                  id="userName"
                  class="text-foreground font-semibold text-sm block"
                  >Utilisateur</span
                >
                <span class="text-muted-foreground text-xs">En ligne</span>
              </div>
            </div>
            <button
              onclick="logout()"
              class="w-10 h-10 rounded-full bg-muted/50 hover:bg-muted flex items-center justify-center text-muted-foreground hover:text-foreground transition-all"
              title="Déconnexion"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Kanban Header -->
    <header class="bg-background border-b border-border sticky top-16 z-30">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <a
              href="dashboard.html"
              class="inline-flex items-center justify-center rounded-full border border-input bg-background size-9 px-2.5 text-sm font-medium hover:bg-accent hover:text-accent-foreground transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                ></path>
              </svg>
            </a>
            <h1 class="text-2xl font-bold text-foreground">Kanban</h1>
            <div class="h-6 w-0.5 bg-border"></div>
            <div class="flex items-center space-x-2">
              <button
                class="text-sm text-muted-foreground hover:text-foreground flex items-center space-x-1 px-2 py-1 rounded hover:bg-muted transition-colors"
              >
                <span id="boardTitle">Project Name</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Kanban Board -->
    <div
      class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 overflow-x-auto h-[calc(100vh-137px)]"
    >
      <div id="kanbanContainer" class="flex space-x-4 pb-4 min-w-max h-full">
        <!-- Columns will be dynamically added here -->
      </div>
    </div>

    <!-- Add Column Modal -->
    <div
      id="addColumnModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-sm p-6 max-w-md w-full mx-4"
      >
        <h2 class="text-2xl font-semibold tracking-tight text-foreground mb-6">
          Ajouter une colonne
        </h2>
        <form id="addColumnForm" class="space-y-4">
          <div>
            <label
              for="columnName"
              class="block text-sm font-medium text-foreground mb-2"
              >Nom de la colonne</label
            >
            <input
              id="columnName"
              type="text"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Ex: À faire"
            />
          </div>
          <div class="flex space-x-4 pt-4">
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground h-10 px-4 py-2 flex-1 font-medium hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Ajouter
            </button>
            <button
              type="button"
              onclick="hideAddColumnModal()"
              class="inline-flex items-center justify-center rounded-md border border-input bg-background h-10 px-4 py-2 flex-1 font-medium hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div
      id="addCardModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-lg p-6 max-w-lg w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold tracking-tight text-foreground">
            Nouvelle carte
          </h2>
          <button
            onclick="hideAddCardModal()"
            class="text-muted-foreground hover:text-foreground transition-colors"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <form id="addCardForm" class="space-y-5">
          <div>
            <label
              for="cardTitle"
              class="block text-sm font-semibold text-foreground mb-2"
              >Titre *</label
            >
            <input
              id="cardTitle"
              type="text"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Ex: Feed Research"
            />
          </div>
          <div>
            <label
              for="cardDescription"
              class="block text-sm font-semibold text-foreground mb-2"
              >Description</label
            >
            <textarea
              id="cardDescription"
              rows="3"
              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 resize-none"
              placeholder="Ajoutez une description pour cette tâche..."
            ></textarea>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="cardPriority"
                class="block text-sm font-semibold text-foreground mb-2"
                >Priorité</label
              >
              <select
                id="cardPriority"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
              >
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div>
              <label
                for="cardDueDate"
                class="block text-sm font-semibold text-foreground mb-2"
                >Date d'échéance</label
              >
              <input
                id="cardDueDate"
                type="date"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
              />
            </div>
          </div>
          <div
            class="flex items-center justify-end space-x-3 pt-4 border-t border-border"
          >
            <button
              type="button"
              onclick="hideAddCardModal()"
              class="inline-flex items-center justify-center rounded-md border border-input bg-background h-10 px-4 py-2 text-sm font-medium hover:bg-accent hover:text-accent-foreground transition-colors"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground h-10 px-6 text-sm font-semibold hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Créer la carte
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Card Detail Modal -->
    <div
      id="cardDetailModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-sm p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="flex justify-between items-start mb-6">
          <h2
            id="cardDetailTitle"
            class="text-2xl font-semibold tracking-tight text-foreground"
          ></h2>
          <button
            onclick="hideCardDetailModal()"
            class="text-muted-foreground hover:text-foreground transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div id="cardDetailContent" class="space-y-6">
          <!-- Content will be dynamically added -->
        </div>
      </div>
    </div>

    <!-- Edit Card Modal -->
    <div
      id="editCardModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-sm p-6 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto"
      >
        <h2 class="text-2xl font-semibold tracking-tight text-foreground mb-6">
          Modifier la carte
        </h2>
        <form id="editCardForm" class="space-y-4">
          <div>
            <label
              for="editCardTitle"
              class="block text-sm font-medium text-foreground mb-2"
              >Titre de la carte</label
            >
            <input
              id="editCardTitle"
              type="text"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Ex: Faire les courses"
            />
          </div>
          <div>
            <label
              for="editCardDescription"
              class="block text-sm font-medium text-foreground mb-2"
              >Description</label
            >
            <textarea
              id="editCardDescription"
              rows="4"
              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Détails de la tâche..."
            ></textarea>
          </div>
          <div>
            <label
              for="editCardPriority"
              class="block text-sm font-medium text-foreground mb-2"
              >Priorité</label
            >
            <select
              id="editCardPriority"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            >
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label
              for="editCardDueDate"
              class="block text-sm font-medium text-foreground mb-2"
              >Date d'échéance</label
            >
            <input
              id="editCardDueDate"
              type="date"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            />
          </div>
          <div class="flex space-x-4 pt-4">
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground h-10 px-4 py-2 flex-1 font-medium hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Enregistrer
            </button>
            <button
              type="button"
              onclick="hideEditCardModal()"
              class="inline-flex items-center justify-center rounded-md border border-input bg-background h-10 px-4 py-2 flex-1 font-medium hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="kanban.js"></script>
  </body>
</html>
