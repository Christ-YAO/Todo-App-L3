<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist+Mono:wght@100;200;300;400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Tableau Kanban - TaskManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Geist Sans", "system-ui", "sans-serif"],
              mono: ["Geist Mono", "monospace"],
              logo: ["Dancing Script", "cursive"],
            },
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(221.2 83.2% 53.3%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(221.2 83.2% 53.3%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-background via-primary/5 to-background min-h-screen font-sans relative overflow-x-hidden"
  >
    <!-- Gradient Effects -->
    <div
      class="absolute inset-x-0 bottom-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:bottom-[calc(100%-30rem)]"
      aria-hidden="true"

      <div
        class="relative left-[calc(10%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#22c55e] to-[#059669] opacity-30 sm:left-[calc(10%+36rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,

            60.2% 62.4%,

            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%

    </div>
    <div
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
      aria-hidden="true"
    >
      <div
        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#de1414] to-[#2f0df2] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "
      ></div>
    </div>
    <!-- Navigation -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 backdrop-blur-xl bg-white/70 border-b border-black/5"
    >
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <a href="index.html" class="flex items-center space-x-4 group">
            <div class="relative">
              <div
                class="absolute inset-0 bg-gradient-to-br from-[#22c55e] via-[#059669] to-[#de1414] rounded-2xl blur-md opacity-60 group-hover:opacity-90 group-hover:blur-lg transition-all duration-300"
              ></div>
              <div
                class="relative w-16 h-16 bg-gradient-to-br from-[#22c55e] via-[#059669] to-[#2f0df2] rounded-2xl flex items-center justify-center shadow-2xl group-hover:shadow-[0_0_30px_rgba(34,197,94,0.5)] group-hover:scale-110 transition-all duration-300 transform-gpu"
                style="
                  box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                "
              >
                <div
                  class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent rounded-2xl"
                ></div>
                <span
                  class="font-logo text-white text-3xl font-black tracking-tight relative z-10"
                  style="text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2)"
                  >TM</span
                >
              </div>
            </div>
            <span
              class="text-2xl font-black text-black tracking-tighter font-logo group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-[#22c55e] group-hover:to-[#2f0df2] transition-all duration-300"
              >TaskManager</span
            >
          </a>
          <div
            class="hidden md:flex items-center absolute left-1/2 transform -translate-x-1/2 space-x-8"
          >
            <a
              href="index.html"
              class="text-black/70 hover:text-black font-medium text-sm transition-colors relative group"
            >
              Accueil
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full transition-all duration-300"
              ></span>
            </a>
            <a
              href="about.html"
              class="text-black/70 hover:text-black font-medium text-sm transition-colors relative group"
            >
              À propos
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full transition-all duration-300"
              ></span>
            </a>
            <a
              href="contact.html"
              class="text-black/70 hover:text-black font-medium text-sm transition-colors relative group"
            >
              Contact
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full transition-all duration-300"
              ></span>
            </a>
            <a
              href="faq.html"
              class="text-black/70 hover:text-black font-medium text-sm transition-colors relative group"
            >
              FAQ
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full transition-all duration-300"
              ></span>
            </a>
          </div>
          <div class="flex items-center space-x-4">
            <div
              class="flex items-center space-x-3 bg-black/5 px-4 py-2 rounded-full"
            >
              <div
                class="w-9 h-9 bg-gradient-to-br from-[#22c55e] via-[#059669] to-[#2f0df2] rounded-full flex items-center justify-center text-white font-semibold text-sm shadow-md"
              >
                <span id="userInitial">U</span>
              </div>
              <div class="hidden sm:block">
                <span
                  id="userName"
                  class="text-black font-semibold text-sm block"
                  >Utilisateur</span
                >
                <span class="text-black/50 text-xs">En ligne</span>
              </div>
            </div>
            <button
              onclick="logout()"
              class="w-10 h-10 rounded-full bg-black/5 hover:bg-black/10 flex items-center justify-center text-black/70 hover:text-black transition-all"
              title="Déconnexion"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Kanban Header -->
    <header class="bg-background border-b border-border sticky top-20 z-30 mt-20">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <a
              href="dashboard.html"
              class="inline-flex items-center justify-center rounded-full border border-input bg-background size-9 px-2.5 text-sm font-medium hover:bg-accent hover:text-accent-foreground transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                ></path>
              </svg>
            </a>
            <h1 class="text-2xl font-bold text-foreground">Kanban</h1>
            <div class="h-6 w-0.5 bg-border"></div>
            <div class="flex items-center space-x-2">
              <button
                class="text-sm text-muted-foreground hover:text-foreground flex items-center space-x-1 px-2 py-1 rounded hover:bg-muted transition-colors"
              >
                <span id="boardTitle">Project Name</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Kanban Board -->
    <div
      class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 overflow-x-auto h-[calc(100vh-137px)]"
    >
      <div id="kanbanContainer" class="flex space-x-4 pb-4 min-w-max h-full">
        <!-- Columns will be dynamically added here -->
      </div>
    </div>

    <!-- Add Column Modal -->
    <div
      id="addColumnModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-sm p-6 max-w-md w-full mx-4"
      >
        <h2 class="text-2xl font-semibold tracking-tight text-foreground mb-6">
          Ajouter une colonne
        </h2>
        <form id="addColumnForm" class="space-y-4">
          <div>
            <label
              for="columnName"
              class="block text-sm font-medium text-foreground mb-2"
              >Nom de la colonne</label
            >
            <input
              id="columnName"
              type="text"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Ex: À faire"
            />
          </div>
          <div class="flex space-x-4 pt-4">
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground h-10 px-4 py-2 flex-1 font-medium hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Ajouter
            </button>
            <button
              type="button"
              onclick="hideAddColumnModal()"
              class="inline-flex items-center justify-center rounded-md border border-input bg-background h-10 px-4 py-2 flex-1 font-medium hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div
      id="addCardModal"
      class="fixed inset-0 bg-black/60 backdrop-blur-md hidden items-center justify-center z-50 p-4"
    >
      <div
        class="relative bg-white/90 backdrop-blur-2xl border border-white/60 rounded-3xl shadow-2xl p-8 max-w-lg w-full max-h-[90vh] overflow-y-auto transform transition-all before:absolute before:inset-0 before:rounded-3xl before:bg-gradient-to-br before:from-white/30 before:to-transparent before:pointer-events-none"
        style="box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);"
      >
        <div class="relative z-10">
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
              <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-[#22c55e] via-[#059669] to-[#2f0df2] flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
              </div>
              <h2 class="text-3xl font-black tracking-tight text-black">
                Nouvelle carte
              </h2>
            </div>
            <button
              onclick="hideAddCardModal()"
              class="w-10 h-10 rounded-xl bg-white/30 backdrop-blur-sm border border-white/40 hover:bg-white/40 hover:border-white/60 flex items-center justify-center text-black/70 hover:text-black transition-all duration-300"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <form id="addCardForm" class="space-y-6">
            <div class="space-y-2">
              <label
                for="cardTitle"
                class="block text-sm font-semibold text-black/90 mb-2 flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Titre *
              </label>
              <div class="relative">
                <input
                  id="cardTitle"
                  type="text"
                  required
                  class="flex h-12 w-full rounded-xl border-2 border-black/20 bg-white/30 backdrop-blur-xl px-4 pl-12 py-3 text-sm font-semibold text-black placeholder:text-black/50 focus-visible:outline-none focus-visible:border-[#22c55e] focus-visible:ring-2 focus-visible:ring-[#22c55e]/30 focus-visible:bg-white/40 focus-visible:backdrop-blur-xl transition-all duration-300 shadow-sm hover:border-black/30 hover:bg-white/35"
                  placeholder="Ex: Recherche de marché"
                />
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-black/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </div>
            </div>
            <div class="space-y-2">
              <label
                for="cardDescription"
                class="block text-sm font-semibold text-black/90 mb-2 flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
                </svg>
                Description
              </label>
              <div class="relative">
                <textarea
                  id="cardDescription"
                  rows="3"
                  class="flex min-h-[100px] w-full rounded-xl border-2 border-black/20 bg-white/30 backdrop-blur-xl px-4 pt-3 pb-3 text-sm font-semibold text-black placeholder:text-black/50 focus-visible:outline-none focus-visible:border-[#22c55e] focus-visible:ring-2 focus-visible:ring-[#22c55e]/30 focus-visible:bg-white/40 focus-visible:backdrop-blur-xl transition-all duration-300 shadow-sm hover:border-black/30 hover:bg-white/35 resize-none"
                  placeholder="Décrivez les détails de cette tâche..."
                ></textarea>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label
                  for="cardPriority"
                  class="block text-sm font-semibold text-black/90 mb-2 flex items-center gap-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                  Priorité
                </label>
                <div class="relative">
                  <select
                    id="cardPriority"
                    class="flex h-12 w-full rounded-xl border-2 border-black/20 bg-white/60 backdrop-blur-xl px-4 pl-12 py-3 text-sm font-semibold text-black focus-visible:outline-none focus-visible:border-[#22c55e] focus-visible:ring-2 focus-visible:ring-[#22c55e]/30 focus-visible:bg-white/70 focus-visible:backdrop-blur-xl transition-all duration-300 shadow-sm hover:border-black/30 hover:bg-white/65 appearance-none cursor-pointer"
                  >
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                  <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-black/40 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              <div class="space-y-2">
                <label
                  for="cardDueDate"
                  class="block text-sm font-semibold text-black/90 mb-2 flex items-center gap-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                  Date d'échéance
                </label>
                <div class="relative">
                  <input
                    id="cardDueDate"
                    type="date"
                    class="flex h-12 w-full rounded-xl border-2 border-black/20 bg-white/60 backdrop-blur-xl px-4 pl-12 py-3 text-sm font-semibold text-black focus-visible:outline-none focus-visible:border-[#22c55e] focus-visible:ring-2 focus-visible:ring-[#22c55e]/30 focus-visible:bg-white/70 focus-visible:backdrop-blur-xl transition-all duration-300 shadow-sm hover:border-black/30 hover:bg-white/65"
                  />
                  <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-black/40 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="space-y-2">
              <label
                for="cardAssignee"
                class="block text-sm font-semibold text-black/90 mb-2 flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Assigné à
              </label>
              <div class="relative">
                <select
                  id="cardAssignee"
                  class="flex h-12 w-full rounded-xl border-2 border-black/20 bg-white/30 backdrop-blur-xl px-4 pl-12 py-3 text-sm font-semibold text-black focus-visible:outline-none focus-visible:border-[#22c55e] focus-visible:ring-2 focus-visible:ring-[#22c55e]/30 focus-visible:bg-white/40 focus-visible:backdrop-blur-xl transition-all duration-300 shadow-sm hover:border-black/30 hover:bg-white/35 appearance-none cursor-pointer"
                >
                  <option value="">Sélectionner un membre</option>
                </select>
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-black/40 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-black/40 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>
            <div class="relative pt-4">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/30"></div>
              </div>
              <div class="relative flex justify-end space-x-3">
                <button
                  type="button"
                  onclick="hideAddCardModal()"
                  class="inline-flex items-center justify-center rounded-xl border-2 border-black/20 bg-white/60 backdrop-blur-xl h-12 px-6 text-sm font-semibold text-black/80 hover:bg-white/70 hover:border-black/30 hover:text-black transition-all duration-300"
                >
                  Annuler
                </button>
                <button
                  type="submit"
                  class="group relative inline-flex items-center justify-center rounded-xl bg-gradient-to-r from-[#22c55e] to-[#059669] text-white h-12 px-6 text-sm font-semibold hover:from-[#059669] hover:to-[#22c55e] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#22c55e] focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-[1.02] transform"
                >
                  <span class="relative z-10">Créer la carte</span>
                  <svg class="absolute right-6 w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Card Detail Modal -->
    <div
      id="cardDetailModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-sm p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="flex justify-between items-start mb-6">
          <h2
            id="cardDetailTitle"
            class="text-2xl font-semibold tracking-tight text-foreground"
          ></h2>
          <button
            onclick="hideCardDetailModal()"
            class="text-muted-foreground hover:text-foreground transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div id="cardDetailContent" class="space-y-6">
          <!-- Content will be dynamically added -->
        </div>
      </div>
    </div>

    <!-- Edit Card Modal -->
    <div
      id="editCardModal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-background border border-border rounded-lg shadow-sm p-6 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto"
      >
        <h2 class="text-2xl font-semibold tracking-tight text-foreground mb-6">
          Modifier la carte
        </h2>
        <form id="editCardForm" class="space-y-4">
          <div>
            <label
              for="editCardTitle"
              class="block text-sm font-medium text-foreground mb-2"
              >Titre de la carte</label
            >
            <input
              id="editCardTitle"
              type="text"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Ex: Faire les achats"
            />
          </div>
          <div>
            <label
              for="editCardDescription"
              class="block text-sm font-medium text-foreground mb-2"
              >Description</label
            >
            <textarea
              id="editCardDescription"
              rows="4"
              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="Décrivez les détails de la tâche..."
            ></textarea>
          </div>
          <div>
            <label
              for="editCardPriority"
              class="block text-sm font-medium text-foreground mb-2"
              >Priorité</label
            >
            <select
              id="editCardPriority"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            >
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label
              for="editCardDueDate"
              class="block text-sm font-medium text-foreground mb-2"
              >Date d'échéance</label
            >
            <input
              id="editCardDueDate"
              type="date"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
            />
          </div>
          <div>
            <label
              for="editCardAssignee"
              class="block text-sm font-medium text-foreground mb-2 flex items-center gap-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Assigné à
            </label>
            <div class="relative">
              <select
                id="editCardAssignee"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 pl-10 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 appearance-none cursor-pointer"
              >
                <option value="">Sélectionner un membre</option>
              </select>
              <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          <div class="flex space-x-4 pt-4">
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground h-10 px-4 py-2 flex-1 font-medium hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Enregistrer
            </button>
            <button
              type="button"
              onclick="hideEditCardModal()"
              class="inline-flex items-center justify-center rounded-md border border-input bg-background h-10 px-4 py-2 flex-1 font-medium hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 transition-colors"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Copyright Footer -->
    <div class="max-w-xs mx-auto py-8">
      <div class="relative pt-8 text-center border-t border-black/10">
        <p class="relative z-10 text-black/70 text-xs font-light">
          &copy; 2024 TaskManager. Tous droits réservés.
        </p>
      </div>
    </div>

    <script src="kanban.js"></script>
  </body>
</html>
